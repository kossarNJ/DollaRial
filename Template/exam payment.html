<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>DollaRial Edit Info</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
	
	<!-- Animate.css -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="css/icomoon.css">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="css/bootstrap.css">

	<!-- Magnific Popup -->
	<link rel="stylesheet" href="css/magnific-popup.css">

	<!-- Flexslider  -->
	<link rel="stylesheet" href="css/flexslider.css">

	<!-- Owl Carousel -->
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	
	<!-- Date Picker -->
	<link rel="stylesheet" href="css/bootstrap-datepicker.css">
	<!-- Flaticons  -->
	<link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">

	<!-- Theme style  -->
	<link rel="stylesheet" href="css/style.css">

	<!-- Modernizr JS -->
	<script src="js/modernizr-2.6.2.min.js"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

	</head>
	<body>
		
	<div class="colorlib-loader"></div>

	<div id="page">
		<nav class="colorlib-nav" role="navigation">
			<div class="top-menu">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-2">
							<div id="colorlib-logo"><a href="index.html">DollaRial</a></div>
						</div>

					</div>
				</div>
			</div>
		</nav> 


		<div id="colorlib-contact">
			<div class="container">
				<div class="row">
					<div class="col-md-10 col-md-offset-1 animate-box">
						<h2>Exam Payment Form<h2>
						<br><br>
						<h3>General Information</h3>
						<form action="#">
							<div class="row form-group">
								<div class="col-md-6 padding-bottom">
									<label for="fname">First Name</label>
									<input type="text" id="fname" class="form-control" placeholder="Your first name">
								</div>
								<div class="col-md-6">
									<label for="lname">Last Name</label>
									<input type="text" id="lname" class="form-control" placeholder="Your last name">
								</div>
							</div>

							<div class="row form-group">
								<div class="col-md-12">
									<label for="telephone">Cell Number</label>
									<input type="tel" id="telephone" class="form-control" placeholder="Your cell number">
								</div>
							</div>

							<br><br>
							<h3>Personal Information</h3>

							<div class="row form-group">
								<div class="col-md-12">
									<label for="security_number">Security Number</label>
									<input type="number" id="security_number" class="form-control" placeholder="Your security number">
								</div>
							</div>


							<div class="row form-group">
								<div class="col-md-12">
									<label for="passport_number">Passport Number</label>
									<input type="number" id="passport_number" class="form-control" placeholder="Your passport number">
								</div>
							</div>

							<br><br>
							<h3>Exam Information</h3>

							<div class="row form-group">
								<div class="col-md-12">
									<label for="exam_user">Exam Username</label>
									<input type="text" id="exam_user" class="form-control" placeholder="Your exam username">
								</div>
							</div>

							<div class="row form-group">
								<div class="col-md-12">
									<label for="exam_pass">Exam Password</label>
									<input type="password" id="exam_pass" class="form-control" placeholder="Your exam password">
								</div>
							</div>

							<div class="row form-group">
								<div class="col-md-12">
									<label for="exam_date">Exam Date</label>
									<input type="date" id="exam_date" class="form-control" name="exam_date">
								</div>
							</div>

							<div class="row form-group">
								<div class="col-md-12">
									<label for="exam_country">Exam Country</label>
									<input type="text" id="exam_country" class="form-control" placeholder="Country of your exam">
								</div>
							</div>

							<div class="row form-group">
								<div class="col-md-12">
									<label for="exam_city">Exam City</label>
									<input type="text" id="exam_city" class="form-control" placeholder="City of your exam">
								</div>
							</div>

							<div class="row form-group">
								<div class="col-md-12">
									<label for="exam_center">Exam Center</label>
									<input type="text" id="exam_center" class="form-control" placeholder="Name of center that holds your exam">
								</div>
							</div>


							<div class="form-group text-center">
								<input type="submit" value="Submit" class="btn btn-primary">
							</div>

						</form>		
					</div>
				</div>
			</div>
		</div>



	</div>
	<div class="gototop js-top">

		<a href="#" class="js-gotop"><i class="icon-arrow-up2"></i></a>
	</div>

	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Flexslider -->
	<script src="js/jquery.flexslider-min.js"></script>
	<!-- Owl carousel -->
	<script src="js/owl.carousel.min.js"></script>
	<!-- Magnific Popup -->
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/magnific-popup-options.js"></script>
	<!-- Stellar Parallax -->
	<script src="js/jquery.stellar.min.js"></script>


	<!-- Main -->
	<script src="js/main.js"></script>

	</body>
</html>
